# replace the IP below with one that's within BBL_VSPHERE_SUBNET_CIDR
# but is not reserved. IPs 10 or more above the base of your cidr should be safe.
---
- type: replace
  path: /vm_extensions/-
  value:
    name: cfcr-worker-cloud-properties
    cloud_properties:
      vmx_options:
        disk.enableUUID: "1"
